    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div id="main-div">

                <option class="cls-format-list-element" value="bestaudio/best" selected>Auto</option>
            </select>
            <div id="button-div">
                <div class="lds-dual-ring" id="loader"></div>
                <button type="button" id="initiate-download-button" disabled>START ðŸ Š</button>
            </div>
        </div>
        <div id="task-div" class="cls-content-div">

            <p>TODO</p>
        </div>
        <button id="flip-button">&lt;&lt;</button>
    </div>
</body>

</html>
